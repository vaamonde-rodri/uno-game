version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: uno-game-postgres
    environment:
      POSTGRES_DB: uno_game_db
      POSTGRES_USER: uno_user
      POSTGRES_PASSWORD: uno_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./uno-server/src/main/resources/db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uno_user -d uno_game_db"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: uno-game-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@uno-game.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
