spring:
  # Configuraci칩n de Base de Datos H2 (en memoria para desarrollo)
  datasource:
    url: jdbc:h2:mem:uno_game_db
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  # Consola H2 para debugging
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  
  # Configuraci칩n JPA/Hibernate para H2
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop  # Recrea las tablas en cada inicio
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  # Deshabilitar Flyway en desarrollo (usamos ddl-auto)
  flyway:
    enabled: false

# Configuraci칩n de Logging m치s detallada para desarrollo
logging:
  level:
    dev.rodrigovaamonde.unoserver: DEBUG
    org.springframework.web.socket: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
